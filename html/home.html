<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- Header Navigation -->
    <div class="navbar-header">
      <div class="logo-section">
        <div class="site-logo">
          <img src="../images/logo.png" />
        </div>
        <p>Curious Appetite</p>
      </div>
      <div class="nav-items-section">
        <div class="nav-item"><a>Home</a></div>
        <div class="nav-item"><a></a>About Us</div>
        <div class="nav-item">Contact Us</div>
        <div class="nav-item">SignIn</div>
      </div>
    </div>

    <!-- Hero Image section  -->
    <div class="container">
      <div class="arrow l" onclick="prev()">
        <img src="../images/l.png" alt="l" />
      </div>
      <div class="slide slide-1">
        <div class="caption">
          <p>BEST <span class="span-title">INDIAN</span> CUISINE</p>
        </div>
      </div>
      <div class="slide slide-2">
        <div class="caption">
          <p>
            COME <span class="span-title">SAVOUR OUR </span>DELICIOUS SWEETS
          </p>
        </div>
      </div>
      <div class="slide slide-3">
        <div class="caption">
          <p>WAKE UP!! It's <span class="span-title">FOOD O'CLOCK</span></p>
        </div>
      </div>
      <div class="arrow r" onclick="next()">
        <img src="../images/r.png" alt="r" />
      </div>
    </div>

    <div class="signature-dishes-section">
      <h1 class="signature-dishes-heading">OUR SIGNATURE DISHES</h1>
      <div class="menu-title">
        <hr class="hr-style" />
        <span class="special-menu">SPECIAL MENU</span>
        <hr class="hr-style" />
      </div>
    </div>

    <div>
      <div class="menu-items-section1">
        <div>
          <div>
            <img src="" />
          </div>
          <div>
            <p>BUTTER CHICKEN</p>
            <hr class="hr-style" />
          </div>
        </div>
      </div>
      <div class="menu-items-section2"></div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
